<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebonbon Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img {
           -drag: none;
           user-select: none;
           -moz-user-select: none;
           -webkit-user-drag: none;
           -webkit-user-select: none;
           -ms-user-select: none;
        }
     </style>
</head>

<body>
    <section>
        <div class="background"></div>
        <div class="start-screen"></div>
        <div class="main">
            <div class="center">
                <h2>Lebron Aura: <span class="lebron-aura">0</span></h2>
                <h3>Sunshine Multiplier: x<span class="sunshine-multiplier">1.0</span></h3>
                <img src="./assets/LebronHead.png" alt="" class="lebron-image" onclick="incrementAura()" draggable="false">
            </div>
            <div class="shop">
                <h2>Aura Shop</h2>
                <div class="shop-item" id="slam-dunk" onclick="incrementAPC()">
                    <h3>Slam Dunk x<span id="slam-dunk-level">1</span></h3>
                    <p>Increase the amount of aura per click</p>
                    <p>Cost: <span id="slam-dunk-cost">10</span> Aura</p>
                </div>
                <div class="shop-item" id="you-are-my-sunshine" onclick="incrementMultiplierRate()">
                    <h3>You Are My Sunshine x<span id="you-are-my-sunshine-level">1</span></h3>
                    <p>Increase the rate of multiplier appearing</p>
                    <span>Cost: <span id="you-are-my-sunshine-cost">10</span> Aura</span>
                </div>
                <div class="shop-item" id="kings-legacy" onclick="incrementAPS()">
                    <h3>King's Legacy x<span id="kings-legacy-level">0</span></h3>
                    <p>Increase aura per second</p>
                    <span>Cost: <span id="kings-legacy-cost">10</span> Aura</span>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="sunshine hidden">
            <img src="./assets/LebronSunshine.png" alt="" draggable="false">
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
